<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Para adaptar a los dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- JavaScript de Bootstrap -->
  <script src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>
  <!-- CSS de Bootstrap -->
  <link href="{% static 'bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'bootstrap4/css/contenidoAlumno.css' %}" rel="stylesheet" />
  <link href="{% static 'bootstrap4/css/footer.css' %}" rel="stylesheet" />
  <link href="{% static 'bootstrap4/css/header.css' %}" rel="stylesheet" />
</head>
<style>
  .contenido {
    width: 40%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    padding: 5px;
  }
  footer {
    background-color: #80c766; 
    padding: 20px 0; 
    padding-right:40px;
    text-align: center; 
    position: fixed; 
    width: 100%; 
    bottom: 0; 
  }
  .logo{
    background-color:white;
    border-radius:40px;
}
.navbar-brand{
  margin-left:10px;
}
#enlaces{
  margin-left:150px;
}
#primero{
  margin-left:225px;
}
.navbar{
  background-color:#80c766;
}
#ultimo{
  margin-left:250px;
}
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <img src="{% static 'image/login.png' %}" width="70" height="60" class="logo">
    <a class="navbar-brand" href="#">Plazeduca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" id="primero" href="{% url 'base' %}">Inicio <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="enlaces" href="#">Trabajos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="enlaces" href="#">Calificaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="enlaces" href="#">Pedir tutoria</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="enlaces" href="{%url 'cerrar' %}">Cerrar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " id="ultimo" href="{% url 'perfilAlumno'%}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-workspace text-dark" viewBox="0 0 16 16">
            <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
            <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z"/>
          </svg> </a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="contenido">{%block contenido %}{%endblock%}</div>
  <footer>
    <div class="container">
      <span>Derechos de autor &copy; 2024 - Plazeduca</span>
    </div>
  </footer>
</body>

</html>
