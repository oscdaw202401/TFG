{%extends 'base.html' %}{%block contenido%}
<style>
   #formulario{
    margin-left: 30px;
   }
   #bloque{
    margin-left: 160px;
    margin-top: 20px;
   }
   h3{
    margin-left: 150px;
   }
   #boton{
    margin-top: 20px;
    margin-right: 240px;
   }
   .encues:hover{
    background-color: yellow;
   }
</style>
<div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 sidebar" id="slide">
        <div class="sidebar-sticky">
          <ul class="nav flex-column" id="centrar">
            <li class="nav-item" id="enlace">
              <a class="en" href="{% url 'encuesta'%}"> Encuesta de satisfaccion </a>
            </li>
            <li class="nav-item" id="enlace">
              <a class="en" href="{% url 'trabajosAl'%}"> Trabajos </a>
            </li>
            <li class="nav-item" id="enlace">
              <a class="en" href="{% url 'asignaturas' %}"> Asignaturas </a>
            </li>
            <li class="nav-item" id="enlace">
              <a class="en" href="{% url 'notasAl'%}"> Boletín de notas </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
<div class="container">
    <div class="row">
        <div class="col-md-12" id="bloque">
            <div class="well well-sm">
                <h3>Introduzca el profesor con el que desea hablar y el motivo</h3>
                <form class="form-horizontal" method="POST" id="formulario">
                  {% csrf_token %}
                    <fieldset>
                        <legend class="text-center header"></legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="profesor" name="profesor" type="text" placeholder="Nombre del profesor" class="form-control">
                            </div>
                            {% if mensaje %}
    <p>{{mensaje}}</p>
    {% endif%}
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="alumno" type="text" disabled class="form-control" value="{{perfil.nombre}} {{perfil.apellidos}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" name="motivo" id="motivo" placeholder="Escribe el motivo para la reunión" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-dark btn-lg" id="boton">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
