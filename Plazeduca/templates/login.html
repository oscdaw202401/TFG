<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
   
    <!-- JavaScript de Bootstrap -->
    <script src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>
    <!-- CSS de Bootstrap -->
    <link
      href="{% static 'bootstrap4/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'bootstrap4/css/login.css' %}"
      rel="stylesheet"
    />
  <style>
    /* Estilos adicionales para el formulario */
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'img/plazeduca.png' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="#" method="post">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text"  class="form-control input_user" id="usuario" name="usuario" required placeholder="Nombre usuario">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control input_pass" id="contrasena" name="contrasena" placeholder="Contraseña">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Recuerdame</label>
							</div>
						</div>
					{% if mensaje %}
							<label>{{mensaje}}</label>
					{%endif%}
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Iniciar sesion</button>
					
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<a href="#">¿Has olvidado la contraseña?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
